syntax = "proto3";

package helloworld.v1;

import "google/api/annotations.proto";

option go_package = "card-service/api/helloworld/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.helloworld.v1";
option java_outer_classname = "HelloworldProtoV1";


service Greeter {
      rpc CreateCard(createRequest) returns (createResponse){
        option (google.api.http)={
          post:"/v1/create",
          body:"*"
        };
      };

      rpc UpdateCard(updateRequest) returns (updateResponse){
        option (google.api.http)={
          put:"v1/update",
          body:"*"
        };
      };

      rpc DeleteCard(deleteRequest) returns (deleteResponse){
        option (google.api.http)={
          delete:"v1/delete/{card_id}",
          body:"*"
        };
      };

      rpc FindCard(findRequest) returns (findResponse){
        option (google.api.http)={
          get:"v1/find/{card_id}",
          body:"*"
        };
      };
}






message createRequest{
  int64 card_id=1;
  int64 account_number=2;
  string card_number=3;
  string card_type=4;
  string card_status=5;
  string expiry_date=6;
  string daily_limit=7;
  string monthly_limit=8;
  string pin_attempt=9;
}
message createResponse{
  int64 card_id=1;
  int64 account_number=2;
  string card_number=3;
  string card_type=4;
  string card_status=5;
  string expiry_date=6;
  string daily_limit=7;
  string monthly_limit=8;
  string pin_attempt=9;
}


message updateRequest{
  int64 card_id=1;
  int64 account_number=2;
  string card_number=3;
  string card_type=4;
  string card_status=5;
  string expiry_date=6;
  string daily_limit=7;
  string monthly_limit=8;
  string pin_attempt=9;
}

message updateResponse{
  int64 card_id=1;
  int64 account_number=2;
  string card_number=3;
  string card_type=4;
  string card_status=5;
  string expiry_date=6;
  string daily_limit=7;
  string monthly_limit=8;
  string pin_attempt=9;
}


message deleteRequest{
  int64 card_id=1;
  int64 account_number=2;
}

message deleteResponse{
  int64 card_id=1;
  int64 account_number=2;
  string card_number=3;
  string card_type=4;
  string card_status=5;
  string expiry_date=6;
  string daily_limit=7;
  string monthly_limit=8;
  string pin_attempt=9;
}

message findRequest{
  int64 card_id=1;
  int64 account_number=2;
}

message findResponse{
  int64 card_id=1;
  int64 account_number=2;
  string card_number=3;
  string card_type=4;
  string card_status=5;
  string expiry_date=6;
  string daily_limit=7;
  string monthly_limit=8;
  string pin_attempt=9;
}

